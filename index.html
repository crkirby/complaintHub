<!DOCTYPE html>
<html lang="en">
<head>
  <title>Complaint Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
  
</head>

<body onload="fetchComplaints()">

<div id="first" class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p> 
</div>

<div class="container">
  <h1>Complaints<small>by touchpass</small></h1>
  <p>This is some text.</p> 

  <div class="jumbotron">
  	<h3>File a new complaint:</h3>
  		<form id="complaintInputForm">

  			<div class="form-group">
	  			<label for="complaintDescInput">Decription</label>
	  			<input type="text" class="form-control" id="complaintDescInput" placeholder="Describe the trouble you're having...">
	  		</div>

	  		<div class="form-group">
	  			<label for="complaintSeverityInput">Severity</label>
	  			<select id="complaintSeverityInput" class="form-control">
	  				<option value="Low">Low</option>
	  				<option value="Medium">Medium</option>
	  				<option value="High">High</option>
	  			</select>	
	  		</div>

	  		<div class="form-group">
	  			<label for="complaintAssignToInput">Assigned To</label>
	  			<input type="text" class="form-control" id="complaintAssignToInput" placeholder="Enter responsible...">
	  		</div>
	  		<button type="submit" class="btn btn-primary">Add</button>

  		</form>
  	</div>

	<div class="col-lg-12">
	  <div id="complaintsList">
	  	<p>ds</p>
	  </div>
	</div>

	<div class="footer">
		&copy touchpass.wordpress.com
	</div>


</div>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
